<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Assets/web-logo.png" type="image/x-icon">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="intro">
        <h1 class="heading">To Do List</h1>
        <h3 class="about">To add your task click Add button and when done click done button</h3>
    </div>
    
    <div class="add-remove-task">
        <button onclick="ButtonAddTask()" class="add-button">Add Task</button>
        <input id="add-task" placeholder="Enter your task here." type="text">
        <a onclick="window.location.reload()""><button class="remove-button">Remove All Task</button></a>   
    </div>
    
    <section>
        <div style="margin-right: 2cm" class="user-tasks"> 
            <ol style="display:flex row; margin-left:6cm;cursor:default;">
                <li id="list1" onclick="Donetask1()"><input style="cursor: pointer;" type="checkbox"><p1 id="task1">TASK1</p1></li>
                <li id="list2" onclick="Donetask2()" ><input style="cursor: pointer;" type="checkbox"><p2 id="task2">TASK2</p2></li>
                <li id="list3" onclick="Donetask3()" ><input style="cursor: pointer;" type="checkbox"><p3 id="task3">TASK3</p3></li>
                <li id="list4" onclick="Donetask4()" ><input style="cursor: pointer;" type="checkbox"><p4 id="task4">TASK4</p4></li>
                <li id="list5" onclick="Donetask5()" ><input style="cursor: pointer;" type="checkbox"><p5 id="task5">TASK5</p5></li>
            </ol>            
        </div>
    </section>



    
</body>
</html>
